<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACLEDA Bank Mobile UI</title>
  <link rel="shortcut icon" href="./logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="https://www.acledabank.com.kh/kh/assets/layout/logo3.png" alt="Bank Logo" class="logo" />
      </div>
      <div class="icon-header">
        <i class="fa fa-headset fa-2x"></i>
        <i class="fa fa-qrcode fa-2x" style="color: red;"></i>
      </div>
    </header>

    <!-- Profile -->
    <section class="profile">
      <div class="profile-pic">RM</div>
      <div class="profile-info">
        <h2>Hello, Rotha</h2>
        <p>Profile &gt;</p>
      </div>
    </section>

    <!-- Balance Card -->
    <section class="balance-card">
      <div class="circle-wrapper">
        <div class="circle">
          <div class="inner-circle">
            <i class="fa-solid fa-wallet"></i>
            <span>Accounts</span>
          </div>
        </div>
      </div>
      <div class="balance-info">
        <h3>Total Balances <i class="fas fa-eye-slash eye"></i></h3>
        <div class="balance-amount">
          <span class="blur-text">2,456.78</span> <b>R</b>
        </div>
        <div>
          <span class="blur-text">22222</span> <b>$</b>
        </div>
      </div>
    </section>

    <!-- Menu Grids -->
    <section class="menu-grid">
      <div class="all-item">
        <i class="fas fa-file-invoice menu-icon"></i>
        <span>Payments</span>
      </div>
      <div class="all-item">
        <i class="fas fa-mobile-alt menu-icon"></i>
        <span>Mobile Top-up</span>
      </div>
    </section>

    <section class="menu-grid-3">
      <div class="all-item-small">
        <i class="fas fa-receipt all-icon"></i>
        <span>Pay-Me</span>
      </div>
      <div class="all-item-small">
        <i class="fas fa-qrcode all-icon"></i>
        <span>Scan QR</span>
      </div>
      <div class="all-item-small">
        <i class="fas fa-exchange-alt all-icon"></i>
        <span>Transfers</span>
      </div>
    </section>

    <section class="menu-grid-3">
      <div class="all-item-small">
        <i class="fas fa-chart-line all-icon"></i>
        <span>Deposits</span>
      </div>
      <div class="all-item-small">
        <i class="fas fa-hand-holding-usd all-icon"></i>
        <span>Loans</span>
      </div>
      <div class="all-item-small">
        <i class="fas fa-coins all-icon"></i>
        <span>Quick Cash</span>
      </div>
    </section>
    
  </main>
</body>
</html>
